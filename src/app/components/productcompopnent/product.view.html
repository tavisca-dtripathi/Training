<div class="container">
    <form name="frmprd">
        <div class="form-group">
            <label>Product Id</label>
            <!--Data Binding Two Way with ngModel-->
            <input type="text" name="ProductId" [(ngModel)]="product.ProductId" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="ProductName" [(ngModel)]="product.ProductName" class="form-control">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" name="Price" [(ngModel)]="product.Price" class="form-control">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select name="Category" [(ngModel)]="product.Category" class="form-control">
        <option *ngFor="let c of cats" value="{{c}}">{{c}}</option>
      </select>
        </div>
        <div class="form-group">
            <!--Event Binding (click)-->
            <input type="button" value="New" class="btn btn-warning" (click)="clear()"/>
            <input type="button" value="Save" class="btn btn-success" [disabled] = "isUpdateEnable" (click)="save()"/>
            <input type="button" value="Edit" class="btn btn-success" [disabled] = "!isUpdateEnable" (click)="updateProduct()"/>
        </div>
    </form>
</div>
<div class="container">
    <input type="radio"  name="Sort" (change) = "sortByName()"/> SortByName
    <input type="radio"  name="Sort" (change) = "products.reverse()"/> Reverse
    <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th>SelectToEdit</th>
                <th *ngFor="let h of headers">{{h}}</th>
                <th ></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prd of products" >
                <td><input type="checkbox" ng-model="employee.selected" (change) ="updateSelectedProduct(prd)"/></td>
                <td *ngFor="let h of headers">
                    {{prd[h]}}
                </td>
                <td> <button class='btn btn-danger' (click)="delete(products.indexOf(prd))">Delete</button> </td>
            </tr>
        </tbody>
    </table>
</div>
